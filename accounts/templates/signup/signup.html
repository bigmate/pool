{% extends 'login/base.html' %}

{% block login %}
<form class="form-signin" action="{% url 'accounts:signup' %}" method="post">
    {% csrf_token %}
  <h1 class="h3 mb-3 font-weight-normal text-primary"><strong>PooL</strong></h1>
  <label for="name" class="sr-only">Your name</label>
    {{ form.first_name }}
{#  <input type="text" id="name" class="edge-bottom form-control" placeholder="Ваше имя" required="" autofocus="">#}
  <label for="inputEmail" class="sr-only">Email address</label>
    {{ form.email }}
{#  <input type="email" id="inputEmail" class="edge-top-bottom form-control" placeholder="Email address" required="">#}
  <label for="inputPassword" class="sr-only">Password</label>
    {{ form.password }}
{#  <input type="password" id="inputPassword" class="edge-top form-control" placeholder="Password" required="">#}
  <div class="checkbox">
    <label>
      <input type="checkbox" value="remember-me"> Remember me
    </label>
      <strong class="text-danger">{{ msg }}</strong>
    <div class="h2">
      <a href="#" class="mr-2" style="color:#FF7900"><i class="fa fa-odnoklassniki-square" aria-hidden="true"></i></a>
      <a href="#" class="mr-2" style="color:#5181B8"><i class="fa fa-vk" aria-hidden="true"></i></a>
      <a href="#" style="color:#3B5998"><i class="fa fa-facebook-official" aria-hidden="true"></i></a>
    </div>
  </div>
  <button class="btn btn-primary btn-block" type="submit">Sign up</button>
  <a href="{% url 'accounts:login' %}" class="d-block mt-3 text-muted">Sign in</a>
</form>

{% endblock %}
