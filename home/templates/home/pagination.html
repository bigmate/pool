<nav aria-label="Page navigation example">
  <ul class="pagination justify-content-center my-4">
    {% if ads.has_previous %}
        <li class="page-item">
         <a class="page-link" href="?page={{ ads.number|add:-1 }}&query={{ q_data }}" tabindex="-1">
          <i class="fa fa-chevron-left" aria-hidden="true"></i>
         </a>
        </li>
    {% else %}
        <li class="page-item disabled">
         <span class="page-link" tabindex="-1">
          <i class="fa fa-chevron-left" aria-hidden="true"></i>
         </span>
        </li>
    {% endif %}
    <li class="page-item"><span class="page-link">{{ ads.number }} of {{ ads.paginator.num_pages }}</span></li>
    {% if ads.has_next %}
        <li class="page-item">
          <a class="page-link" href="?page={{ ads.number|add:1 }}&query={{ q_data }}">
            <i class="fa fa-chevron-right" aria-hidden="true"></i>
          </a>
        </li>
    {% else %}
        <li class="page-item disabled">
          <span class="page-link">
            <i class="fa fa-chevron-right" aria-hidden="true"></i>
          </span>
        </li>
    {% endif %}
  </ul>
</nav>
